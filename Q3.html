<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutable and immutable</title>
  </head>
  <body>
    <script>
        // mutable
      const person = {
        name: "naveen",
        age: 21,
      };
      person.age = 20;
      console.log(person);
      //immutable
      const name1='sai';
      name1='naveen'
      console.log(name1)
    </script>
  </body>
</html>
