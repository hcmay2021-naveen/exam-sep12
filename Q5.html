<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function fact(x){
            if(x==0){
                return 1;
            }
            else{
                return x * fact(x - 1);
            }
        }
        console.log(fact(5));    
        console.log(fact(6));


    </script>
</body>
</html>
