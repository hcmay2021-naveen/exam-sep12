<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator</title>
  </head>
  <body>
    <script>
      let greetings = "HICODER";
      let chars = [...greetings];
      console.log(chars[0]);
      console.log(chars[1]);
      console.log(chars[2]);
      console.log(chars[3]);
      console.log(chars[4]);
      console.log(chars[5]);
      console.log(chars[6]);
    </script>
  </body>
</html>
